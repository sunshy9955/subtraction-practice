<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20以内退位减法练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .problem {
            font-size: 2em;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>20以内退位减法练习</h1>
    <div class="problem" id="problem">10 - 5 = ?</div>
    <input type="text" id="answer" placeholder="输入答案">
    <button onclick="checkAnswer()">提交</button>
    <div class="result" id="result"></div>

    <script>
        // 生成一个20以内的退位减法题目
        function generateProblem() {
            const a = Math.floor(Math.random() * 11) + 10; // 10到20之间的数
            const b = Math.floor(Math.random() * 9) + 1;   // 1到9之间的数
            return { a, b };
        }

        // 检查答案是否正确
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

                document.getElementById('result').innerText = "请输入有效的数字！";

            }

            // 生成下一题
            currentProblem = generateProblem();
            document.getElementById('problem').innerText = `${currentProblem.a} - ${currentProblem.b} = ?`;
            document.getElementById('answer').value = ''; // 清空输入框

        // 初始化题目
        let currentProblem = generateProblem();
        document.getElementById('problem').innerText = `${currentProblem.a} - ${currentProblem.b} = ?`;
    </script>
</body>
</html>
